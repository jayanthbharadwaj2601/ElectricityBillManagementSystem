<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Register</title>
    <link href='login-register.css' rel='stylesheet'/>

</head>
<body>
    <nav>
        <a href='index.html'>        <img src='solara.gif' class='solaraLogo'>
        </a>

    </nav>
        <form  class='main' action='Signup' method='POST'>

            <div class='formCol'>
                <h2>Personal Details</h2>
                <div class='formBox'>
                    <h3>Name: </h3>
                    <select name='Title' id='Title'>
                        <option value='Mr.'>Mr.</option>
                        <option value='Mrs.'>Mrs.</option>
                        <option value='Ms.'>Ms.</option>
                    </select>

                    <input type='text' name='Name' style='width: 20vw;' placeholder='Enter Your Name'>
                </div>
                <div class='formBox'>
                    <h3>Email: </h3>
                    <input type='email' name='Email' placeholder='Enter Your Email'>
                </div>
                <div class='formBox'>
                    <h3>Mobile: </h3>
                    <select name='CustomerCountry' id='CustomerCountry'>
                        <option value='+91 '>+91 </option>
                    </select>
                    <input type='text' name='Mobile'  style='width: 21vw;' placeholder='Enter Your Mobile'>
                </div>


            </div>
            <div class='formCol'>
                <h2>Login Details</h2>
                <div class='formBox'>
                    <h3>UserName: </h3>
                    <input type='text' name='UserName' placeholder='Choose UserName'>
                </div>
                <div class='formBox'>
                    <h3>Password: </h3>
                    <input type='password' name='Password' placeholder='Enter Password'>
                </div>
                <div class='formBox'>
                    <h3>Confirm Password: </h3>
                    <input type='password' name='ConfirmPassword' placeholder='Confirm Password'>
                </div>
                <input type='submit' class='submitBtn'>

               
            </div>

        </form>
        <div id='successAlert'>
            <h3>Registration Successful</h3>
        </div>
        <script>
           
        </script>
    
</body>
</html>
